<!-- Seasons Ana Container -->
<div class="seasons-container min-h-screen bg-gray-900 text-white">
  <!-- Header Section -->
  <div class="hero-section relative overflow-hidden bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900">
    <div class="absolute inset-0 bg-black/30"></div>
    <div class="relative z-10 container mx-auto px-4 py-16">
      <div class="text-center mb-8">
        <h1 class="text-4xl md:text-6xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
          Sezonluk Animeler
        </h1>
        <p class="text-xl text-gray-300 max-w-2xl mx-auto">
          {{ getSeasonLabel(currentSeason) }} {{ selectedYear }} sezonunun en popüler animelerini keşfedin
        </p>
      </div>

      <!-- Season & Year Selection -->
      <div class="flex flex-wrap items-center justify-center gap-4 mb-8">
        <!-- Season Selection -->
        <div class="flex gap-2">
          <button
            *ngFor="let season of seasons"
            (click)="selectSeason(season)"
            [class]="currentSeason === season ? 
              'bg-purple-600 text-white' : 
              'bg-gray-700 text-gray-300 hover:bg-gray-600'"
            class="px-4 py-2 rounded-lg font-medium transition-colors duration-200"
          >
            {{ getSeasonLabel(season) }}
          </button>
        </div>

        <!-- Year Selection -->
        <select
          [(ngModel)]="selectedYear"
          (change)="selectYear(selectedYear)"
          class="bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
        >
          @for (year of getYearOptions(); track year) {
            <option [value]="year">{{ year }}</option>
          }
        </select>
      </div>

      <!-- Search and Filters Section -->
      <div class="search-section max-w-4xl mx-auto">
        <div class="search-container bg-gray-800/80 backdrop-blur-sm rounded-2xl p-6 shadow-2xl border border-gray-700">
          <!-- Arama Kutusu -->
          <div class="search-input-section mb-6">
            <div class="relative max-w-md mx-auto">
              <input
                type="text"
                [formControl]="searchControl"
                placeholder="Anime ara... (başlık, genre, studio)"
                class="w-full px-4 py-3 pl-12 pr-10 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all"
              >
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
              <button
                *ngIf="searchControl.value"
                (click)="clearSearch()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-300"
              >
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Ana Kontroller -->
          <div class="main-controls flex flex-wrap items-center justify-between gap-4">
            <!-- Sol Taraf - Filtreler ve Sıralama -->
            <div class="left-controls flex flex-wrap items-center gap-3">
              <!-- Filtreler Dropdown -->
              <div class="relative inline-block">
                <button
                  type="button"
                  (click)="toggleFiltersDropdown()"
                  data-dropdown="filters"
                  class="flex items-center justify-between px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 min-w-[160px]"
                >
                  <span class="text-sm">
                    {{ getActiveFiltersText() }}
                  </span>
                  <svg class="w-4 h-4 ml-2 transition-transform" [class.rotate-180]="showFiltersDropdown" viewBox="0 0 24 24" fill="none">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </button>
              </div>

              <!-- Dropdown Overlay -->
              <div *ngIf="showFiltersDropdown" class="dropdown-overlay" (click)="toggleFiltersDropdown()"></div>

              <!-- Dropdown Content -->
              <div *ngIf="showFiltersDropdown" class="filters-dropdown">
                <div class="p-3">
                  <!-- Ana Grid Container - Yan Yana Dizim -->
                  <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    
                    <!-- Genreler -->
                    <div class="col-span-1">
                      <label class="block text-xs font-medium text-gray-300 mb-2">Genreler</label>
                      <div class="grid grid-cols-2 gap-1 max-h-45 overflow-y-auto custom-scrollbar">
                        <label 
                          *ngFor="let genre of genreOptions" 
                          class="genre-filter-item flex items-center space-x-2 cursor-pointer hover:text-purple-400 transition-colors bg-gray-600 px-1 py-1 rounded text-xs hover:bg-gray-500"
                        >
                          <input
                            type="checkbox"
                            [checked]="isGenreSelected(genre)"
                            (change)="onGenreChange($event, genre)"
                            class="form-checkbox h-3 w-3 text-purple-600 rounded focus:ring-purple-500 bg-gray-500 border-gray-400 flex-shrink-0"
                          />
                          <span class="text-xs truncate">{{ genre }}</span>
                        </label>
                      </div>
                    </div>

                    <!-- Formatlar -->
                    <div class="col-span-1">
                      <label class="block text-xs font-medium text-gray-300 mb-2">Formatlar</label>
                      <div class="grid grid-cols-1 gap-1">
                        <label class="radio-filter-item flex items-center space-x-1 cursor-pointer hover:text-purple-400 transition-colors bg-gray-600 px-1 py-1 rounded text-xs hover:bg-gray-500">
                          <input
                            type="radio"
                            [value]="null"
                            [formControl]="formatControl"
                            class="form-radio h-3 w-3 text-purple-600 bg-gray-500 border-gray-400 focus:ring-purple-500 flex-shrink-0"
                          />
                          <span class="text-xs">Tümü</span>
                        </label>
                        <label class="radio-filter-item flex items-center space-x-1 cursor-pointer hover:text-purple-400 transition-colors bg-gray-600 px-1 py-1 rounded text-xs hover:bg-gray-500">
                          <input
                            type="radio"
                            value="TV"
                            [formControl]="formatControl"
                            class="form-radio h-3 w-3 text-purple-600 bg-gray-500 border-gray-400 focus:ring-purple-500 flex-shrink-0"
                          />
                          <span class="text-xs">TV</span>
                        </label>
                        <label class="radio-filter-item flex items-center space-x-1 cursor-pointer hover:text-purple-400 transition-colors bg-gray-600 px-1 py-1 rounded text-xs hover:bg-gray-500">
                          <input
                            type="radio"
                            value="MOVIE"
                            [formControl]="formatControl"
                            class="form-radio h-3 w-3 text-purple-600 bg-gray-500 border-gray-400 focus:ring-purple-500 flex-shrink-0"
                          />
                          <span class="text-xs">Film</span>
                        </label>
                        <label class="radio-filter-item flex items-center space-x-1 cursor-pointer hover:text-purple-400 transition-colors bg-gray-600 px-1 py-1 rounded text-xs hover:bg-gray-500">
                          <input
                            type="radio"
                            value="OVA"
                            [formControl]="formatControl"
                            class="form-radio h-3 w-3 text-purple-600 bg-gray-500 border-gray-400 focus:ring-purple-500 flex-shrink-0"
                          />
                          <span class="text-xs">OVA</span>
                        </label>
                        <label class="radio-filter-item flex items-center space-x-1 cursor-pointer hover:text-purple-400 transition-colors bg-gray-600 px-1 py-1 rounded text-xs hover:bg-gray-500">
                          <input
                            type="radio"
                            value="ONA"
                            [formControl]="formatControl"
                            class="form-radio h-3 w-3 text-purple-600 bg-gray-500 border-gray-400 focus:ring-purple-500 flex-shrink-0"
                          />
                          <span class="text-xs">ONA</span>
                        </label>
                        <label class="radio-filter-item flex items-center space-x-1 cursor-pointer hover:text-purple-400 transition-colors bg-gray-600 px-1 py-1 rounded text-xs hover:bg-gray-500">
                          <input
                            type="radio"
                            value="SPECIAL"
                            [formControl]="formatControl"
                            class="form-radio h-3 w-3 text-purple-600 bg-gray-500 border-gray-400 focus:ring-purple-500 flex-shrink-0"
                          />
                          <span class="text-xs">Özel</span>
                        </label>
                      </div>
                    </div>

                    <!-- Durumlar -->
                    <div class="col-span-1">
                      <label class="block text-xs font-medium text-gray-300 mb-2">Durumlar</label>
                      <div class="grid grid-cols-1 gap-1">
                        <label class="radio-filter-item flex items-center space-x-1 cursor-pointer hover:text-purple-400 transition-colors bg-gray-600 px-1 py-1 rounded text-xs hover:bg-gray-500">
                          <input
                            type="radio"
                            [value]="null"
                            [formControl]="statusControl"
                            class="form-radio h-3 w-3 text-purple-600 bg-gray-500 border-gray-400 focus:ring-purple-500 flex-shrink-0"
                          />
                          <span class="text-xs">Tümü</span>
                        </label>
                        <label class="radio-filter-item flex items-center space-x-1 cursor-pointer hover:text-purple-400 transition-colors bg-gray-600 px-1 py-1 rounded text-xs hover:bg-gray-500">
                          <input
                            type="radio"
                            value="FINISHED"
                            [formControl]="statusControl"
                            class="form-radio h-3 w-3 text-purple-600 bg-gray-500 border-gray-400 focus:ring-purple-500 flex-shrink-0"
                          />
                          <span class="text-xs">Tamamlandı</span>
                        </label>
                        <label class="radio-filter-item flex items-center space-x-1 cursor-pointer hover:text-purple-400 transition-colors bg-gray-600 px-1 py-1 rounded text-xs hover:bg-gray-500">
                          <input
                            type="radio"
                            value="RELEASING"
                            [formControl]="statusControl"
                            class="form-radio h-3 w-3 text-purple-600 bg-gray-500 border-gray-400 focus:ring-purple-500 flex-shrink-0"
                          />
                          <span class="text-xs">Devam Ediyor</span>
                        </label>
                        <label class="radio-filter-item flex items-center space-x-1 cursor-pointer hover:text-purple-400 transition-colors bg-gray-600 px-1 py-1 rounded text-xs hover:bg-gray-500">
                          <input
                            type="radio"
                            value="NOT_YET_RELEASED"
                            [formControl]="statusControl"
                            class="form-radio h-3 w-3 text-purple-600 bg-gray-500 border-gray-400 focus:ring-purple-500 flex-shrink-0"
                          />
                          <span class="text-xs">Yayınlanmadı</span>
                        </label>
                        <label class="radio-filter-item flex items-center space-x-1 cursor-pointer hover:text-purple-400 transition-colors bg-gray-600 px-1 py-1 rounded text-xs hover:bg-gray-500">
                          <input
                            type="radio"
                            value="CANCELLED"
                            [formControl]="statusControl"
                            class="form-radio h-3 w-3 text-purple-600 bg-gray-500 border-gray-400 focus:ring-purple-500 flex-shrink-0"
                          />
                          <span class="text-xs">İptal Edildi</span>
                        </label>
                      </div>
                    </div>

                    <!-- Çıkış Tarihi -->
                    <div class="col-span-1">
                      <label class="block text-xs font-medium text-gray-300 mb-2">Çıkış Tarihi</label>
                      <div class="grid grid-cols-1 gap-2">
                        <div>
                          <label class="block text-xs text-gray-400 mb-1">Başlangıç</label>
                          <select
                            [formControl]="yearStartControl"
                            class="w-full px-2 py-1 bg-gray-600 border border-gray-500 rounded text-white text-xs focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                          >
                            <option value="">Tümü</option>
                            @for (year of getYearOptions(); track year) {
                              <option [value]="year">{{ year }}</option>
                            }
                          </select>
                        </div>
                        <div>
                          <label class="block text-xs text-gray-400 mb-1">Bitiş</label>
                          <select
                            [formControl]="yearEndControl"
                            class="w-full px-2 py-1 bg-gray-600 border border-gray-500 rounded text-white text-xs focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                          >
                            <option value="">Tümü</option>
                            @for (year of getYearOptions(); track year) {
                              <option [value]="year">{{ year }}</option>
                            }
                          </select>
                        </div>
                      </div>
                    </div>
                    
                  </div>

                  <!-- Filtre Temizleme Butonu -->
                  <div class="flex justify-end pt-2 border-t border-gray-600" *ngIf="hasActiveFilters()">
                    <button
                      type="button"
                      (click)="clearFilters()"
                      class="px-3 py-1 bg-red-600 text-white rounded text-xs hover:bg-red-700 focus:outline-none focus:ring-1 focus:ring-red-500 transition-colors"
                    >
                      Filtreleri Temizle
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Sıralama Dropdown -->
            <div class="relative">
              <button
                type="button"
                (click)="toggleSortDropdown()"
                data-dropdown="sort"
                class="flex items-center justify-between px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 min-w-[200px]"
              >
                <span class="text-sm">{{ getSortLabel(sortControl.value) }}</span>
                <svg class="w-4 h-4 ml-2 transition-transform" [class.rotate-180]="showSortDropdown" viewBox="0 0 24 24" fill="none">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              
              <div *ngIf="showSortDropdown" class="absolute z-[9999] w-full mt-2 bg-gray-700 border border-gray-600 rounded-lg shadow-xl overflow-hidden sort-dropdown">
                <button
                  *ngFor="let option of sortOptions"
                  type="button"
                  (click)="selectSort(option.value)"
                  class="block w-full px-4 py-2 text-left text-sm text-white hover:bg-gray-600 focus:outline-none focus:bg-gray-600 transition-colors"
                  [class.bg-purple-600]="sortControl.value === option.value"
                >
                  {{ option.label }}
                </button>
              </div>
            </div>

          <!-- Sağ Taraf - Sonuç Sayısı -->
          <div class="right-controls">
            <div class="results-info text-sm text-gray-400">
              <span class="font-medium text-white">{{ totalResults() }}</span> sonuç bulundu
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Results Section -->
  <div class="results-section py-8">
    <div class="container mx-auto px-4">
      <!-- Loading State -->
      <div *ngIf="loading()" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500"></div>
        <p class="mt-4 text-gray-400">Animeler yükleniyor...</p>
      </div>

      <!-- Results Grid -->
      <div *ngIf="!loading() && animes().length > 0" class="anime-grid grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
        <app-anime-card 
          *ngFor="let anime of animes(); trackBy: trackByAnimeId" 
          [anime]="anime"
          class="fade-in"
        ></app-anime-card>
      </div>

      <!-- No Results -->
      <div *ngIf="!loading() && animes().length === 0" class="text-center py-12">
        <div class="text-6xl mb-4">😕</div>
        <h3 class="text-xl font-semibold text-gray-300 mb-2">Anime bulunamadı</h3>
        <p class="text-gray-500">Bu sezon için anime bulunamadı. Farklı bir sezon veya yıl deneyin.</p>
      </div>
    </div>
  </div>
</div>
